    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  settings:
    - name: username
      type: text
      label: Username
    - name: password
      type: password
      label: Password
    - name: sort
      type: select
      label: Sort requested from site
      default: "added"
      options:
        "added": "created"
        "seeds": "seeders"
        "size": "size"
        "name": "title"
        "type": "category"
    - name: type
      type: select
      label: Order requested from site
      default: "desc"
      options:
        "desc": "desc"
        "asc": "asc"

  login:
    path: login.php
    method: post
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
      loggiin: "einloggen"
    #error:
      
    test:
      path: index.php
      selector: a[href="logout.php"]

  search:
    paths:
      - path: selection.php
    inputs:
      $raw: "{{ if .Categories }}{{range .Categories}}scat[]={{.}}&{{end}}{{else}}{{end}}"
      search: "{{ .Keywords }}"
      blah: "0"
      orderby: "{{ .Config.sort }}"
      sort: "{{ .Config.type }}"
    rows:
      selector: div.content_wrap > div.selection_wrap:has(a[href^="details.php?id="])
    fields:
      title:
        selector: a[href^="details.php?id="]
      # banner:
      #   selector: a[href^="details.php?id="][onmouseover]
      #   attribute: onmouseover
      #   filters:
      #     - name: regexp
      #       args: "<img src=(.*)>')"
      category:
        selector: a[href^="selection.php?cat="]
        attribute: href
        filters:
          - name: querystring
            args: cat
          - name: replace
            args: ["#2", ""]
      details:
        selector: a[href^="details.php?id="]
        attribute: href
      download:
        selector: a[href^="download.php?torrent="]
        attribute: href
      grabs:
        selector: div.selection_unter_ae
        filters:
          - name: replace
            args: [" x", ""]
      size:
        selector: div.selection_unter_ad
      seeders:
        selector: div.selection_unter_aa > b
      leechers:
        selector: div.selection_unter_aaa > b
      date:
        selector: div.selection_unter_ab
        filters:
          - name: append
            args: " +01:00"
          - name: replace
            args: ["um ", ""]
          - name: dateparse
            args: "02.01.2006 15:04:05 -07:00"
      downloadvolumefactor:
        case:
          "*": 1
      uploadvolumefactor:
        case:
          "*": 1
